<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>計算機</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #background {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: #464646;
    animation: slideBackground 15s linear infinite; /* 背景画像のアニメーション */
  }

  @keyframes slideBackground {
    0%, 100% { opacity: 1; transform: scale(1.2); }
    10%, 20%, 50%, 60% { opacity: 1; transform: scale(1); }
    30%, 40% { opacity: 1; transform: scale(1.7); }
  }

  .calculator {
    max-width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    text-align: center;
    z-index: 1; /* 計算機を背景よりも前面に表示 */
  }
  input[type="text"] {
    width: calc(100% - 10px);
    font-size: 20px;
    margin: 5px;
    padding: 5px;
    box-sizing: border-box;
    text-align: right;
  }
  input[type="button"] {
    width: 60px;
    height: 60px;
    font-size: 20px;
    margin: 5px;
  }
</style>
</head>
<body>
  <div id="background"></div>
  <div class="calculator">
    <input type="text" id="display" placeholder="計算式を入力">
    <br>
    <input type="button" value="=" onclick="calculate()">
    <br>
    <input type="button" value="C" onclick="clearDisplay()">
  </div>

  <script>
    var backgrounds = ['images/background.jpg', 'images/background2.jpg', 'images/background3.jpg', 'images/background4.jpg']; // 複数の背景画像を配列で用意

    function calculate() {
      var input = document.getElementById('display').value;
      var result = eval(input); // eval()を使用して文字列を計算式として評価します
      document.getElementById('display').value = result;

      // 背景画像をランダムに切り替える
      var randomIndex = Math.floor(Math.random() * backgrounds.length);
      document.getElementById('background').style.backgroundImage = 'url(' + backgrounds[randomIndex] + ')';
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
