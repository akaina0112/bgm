<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Touhou Little Maid</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Touhou Little Maid　addon">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #mainimg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: url(./background.jpg) no-repeat center center/cover;
    transition: opacity 1s ease-in-out; /* フェードイン用のトランジション */
  }

  #mainimg2 {
    display: none;
  }

  .text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
    cursor: pointer; /* クリック可能を示すカーソルを追加 */
  }

  .text {
    font-size: 2rem;
    margin-bottom: 20px;
    opacity: 0;
    animation-duration: 1s;
    animation-fill-mode: forwards;
    font-family: 'Sawarabi Mincho', sans-serif; /* カワイイフォントの適用 */
    color: #ff69b4; /* ピンク色 */
    text-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* テキストの影 */
  }

  /* フェードインアニメーション */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* 光るアニメーション */
  @keyframes shine {
    0% {
      opacity: 0.5;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    50% {
      opacity: 1;
      text-shadow: 0 0 20px rgba(255, 255, 255, 1);
    }
    100% {
      opacity: 0.5;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  }
</style>
</head>

<body>
<div id="mainimg"></div>
<div id="mainimg2"></div>
<div class="text-container" onclick="startTextAnimation()">Click here to start</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mainImgDiv = document.getElementById('mainimg');
  const mainImg2Div = document.getElementById('mainimg2');
  const textContainer = document.querySelector('.text-container');
  
  const texts = [
    '互いに惹かれあって',
    '僕達は出会ってしまう',
    '僕はいつか貴方の恋人になりたい',
    '貴方は何も知らない',
    '知らなくても大丈夫',
    'すれ違いの始まりはささくれみたい',
    '恋に落ちている　恋に落ちている',
    '恋に落ちている　こっちを見てよ！',
    '恋に落ちている　恋に落ちている',
    'チョコより甘い温度で溶ける',
    '貴方の好きな人',
    '僕はまだ名前も知らない',
    '貴方のせいです',
    '素敵な横顔のせいで',
    '話しかけることが出来ない でも',
    '僕はいつか貴方の恋人になりたい',
    'あのね　今',
    '恋に落ちている　恋に落ちている',
    'チョコより甘い温度で溶ける',
    '恋に落ちている　恋に落ちている',
    '恋に落ちている　こっちを見てよ！',
    '恋に落ちている　恋に落ちている',
    'チョコより甘い温度で溶ける',
    '恋に落ちている　恋に落ちている',
    'チョコより甘い温度で溶ける',
    '互いに惹かれあって',
    '僕達は出会ってしまう',
    '僕はいつか貴方の恋人になりたい'
  ];
  
  let index = 0;
  let currentTextElement = null;

  window.startTextAnimation = function() {
    mainImgDiv.style.display = 'none';
    mainImg2Div.style.display = 'block';
    
    if (index < texts.length) {
      if (currentTextElement) {
        textContainer.removeChild(currentTextElement); // Remove previous text
      }
      
      const textElement = document.createElement('div');
      textElement.classList.add('text');
      textElement.textContent = texts[index];
      textContainer.appendChild(textElement);
      applyAnimation(textElement);
      currentTextElement = textElement; // Update current text element
      index++;
    }
  };

  function applyAnimation(element) {
    element.style.opacity = '0';
    element.classList.add('fade-in');

    setTimeout(() => {
      element.style.opacity = '1';
      element.classList.add('shine');
    }, 100);

    setTimeout(() => {
      element.classList.remove('fade-in', 'shine');
      element.style.opacity = '0';
    }, 4000); // Remove animations after 4000 milliseconds
  }
});
</script>

</body>
</html>
