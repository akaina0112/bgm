<script>
window.addEventListener('load', function() {
  // CSSを生成して追加
  const style = document.createElement('style');
  style.textContent = `
    /* 共通のスタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* メイン画像 */
    #mainimg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url(./background.jpg) no-repeat center center/cover;
      opacity: 0; /* 初期状態は非表示 */
      transition: opacity 1s ease-in-out; /* フェードイン用のトランジション */
    }

    /* テキストコンテナ */
    .text-container {
      position: relative;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* テキスト */
    .text {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* テキストのスライドインアニメーション */
    .slide-in {
      animation: slideIn 2s forwards;
    }

    /* 右へスライドアウト */
    .slide-out-right {
      animation: slideOutRight 2s forwards;
    }

    /* 左からスライドイン */
    .slide-in-left {
      animation: slideInLeft 2s forwards;
    }

    /* キーフレーム */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  `;
  
  // head要素にCSSを追加
  document.head.appendChild(style);

  // メイン画像を生成して追加
  const mainImgDiv = document.createElement('div');
  mainImgDiv.id = 'mainimg';
  document.body.appendChild(mainImgDiv);

  // テキストコンテナを生成して追加
  const textContainerDiv = document.createElement('div');
  textContainerDiv.classList.add('text-container');

  // テキスト1を生成して追加
  const text1Div = document.createElement('div');
  text1Div.id = 'text1';
  text1Div.classList.add('text');
  text1Div.textContent = '貴方の恋人になりたい';
  textContainerDiv.appendChild(text1Div);

  // テキスト2を生成して追加
  const text2Div = document.createElement('div');
  text2Div.id = 'text2';
  text2Div.classList.add('text');
  textContainerDiv.appendChild(text2Div);

  // テキスト3を生成して追加
  const text3Div = document.createElement('div');
  text3Div.id = 'text3';
  text3Div.classList.add('text');
  textContainerDiv.appendChild(text3Div);

  // 生成したテキストコンテナをbody要素に追加
  document.body.appendChild(textContainerDiv);

});

document.body.addEventListener('click', function() {

    // テキストアニメーション開始
    text1.classList.add('slide-in'); // 貴方の恋人になりたいを表示
    setTimeout(() => {
        text1.classList.remove('slide-in');
        text2.style.opacity = '1'; // 互いに惹かれあってを表示
        text2.classList.add('slide-in'); // 互いに惹かれあってをズームイン
        setTimeout(() => {
            text2.classList.remove('slide-in');
            textContainer.classList.add('slide-out-right'); // 右にスライド
            text3.style.opacity = '1'; // 僕達は出会ってしまうを表示
            text3.classList.add('slide-in-left'); // 僕達は出会ってしまうを左から表示
        }, 4000); // 4秒後に互いに惹かれあってのアニメーション終了
    }, 3000); // 3秒後に貴方の恋人になりたいの表示終了

    setTimeout(() => {
        text2.style.opacity = '0'; // 互いに惹かれあってを非表示
        text3.style.opacity = '0'; // 僕達は出会ってしまうを非表示
    }, 8000); // 8秒後に互いに惹かれあってと僕達は出会ってしまうを非表示

    setTimeout(() => {
        text2.textContent = '知らなくても大丈夫';

    setTimeout(() => {

        text2.classList.add('slide-in'); // 恋に落ちているをズームイン
    }, 42000); // 42秒後に恋に落ちているを再表示

    setTimeout(() => {
        text2.style.opacity = '0'; // 恋に落ちているを非表示
    }, 46000); // 46秒後に恋に落ちているを非表示

    setTimeout(() => {
        text2.textContent = 'チョコより甘い温度で溶ける';
        text2.style.opacity = '1'; // チョコより甘い温度で溶けるを表示
        text2.classList.add('slide-in'); // チョコより甘い温度で溶けるをズームイン
    }, 47000); // 47秒後にチョコより甘い温度で溶けるを表示
});
</script>
