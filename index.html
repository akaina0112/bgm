<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Touhou Little Maid</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Touhou Little Maid　addon">

</head>

<body>
<script>
 window.addEventListener('load', function() {
  // CSSを生成して追加
  const style = document.createElement('style');
  style.textContent = `
    /* 共通のスタイル */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* メイン画像 */
    #mainimg, #mainimg2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url(./images/background.jpg) no-repeat center center/cover;
      transition: opacity 1s ease-in-out; /* フェードイン用のトランジション */
    }

    /* テキストコンテナ */
    .text-container {
      position: relative;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* テキスト */
    .text {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* テキストのスライドインアニメーション */
    .slide-in {
      animation: slideIn 2s forwards;
    }

    /* 右へスライドアウト */
    .slide-out-right {
      animation: slideOutRight 2s forwards;
    }

    /* 左からスライドイン */
    .slide-in-left {
      animation: slideInLeft 2s forwards;
    }

    /* キーフレーム */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  `;
  
  // head要素にCSSを追加
  document.head.appendChild(style);

  // メイン画像を生成して追加
  const mainImgDiv = document.createElement('div');
  mainImgDiv.id = 'mainimg';
  document.body.appendChild(mainImgDiv);

  // メイン画像2を生成して追加
  const mainImg2Div = document.createElement('div');
  mainImg2Div.id = 'mainimg2';
  document.body.appendChild(mainImg2Div);

  // テキストコンテナを生成して追加
  const textContainerDiv = document.createElement('div');
  textContainerDiv.classList.add('text-container');

  // テキスト1を生成して追加
  const text1Div = document.createElement('div');
  text1Div.id = 'text1';
  text1Div.classList.add('text');
  text1Div.textContent = '貴方の恋人になりたい';
  textContainerDiv.appendChild(text1Div);

  // テキスト2を生成して追加
  const text2Div = document.createElement('div');
  text2Div.id = 'text2';
  text2Div.classList.add('text');
  textContainerDiv.appendChild(text2Div);

  // テキスト3を生成して追加
  const text3Div = document.createElement('div');
  text3Div.id = 'text3';
  text3Div.classList.add('text');
  textContainerDiv.appendChild(text3Div);

  // 生成したテキストコンテナをbody要素に追加
  document.body.appendChild(textContainerDiv);

  // mainimgをクリックしたら処理を実行
  mainImgDiv.addEventListener('click', function() {
    // mainimgを削除
    mainImgDiv.remove();

    // mainimg2を表示
    mainImg2Div.style.opacity = '1';

    // テキストアニメーション開始
    startTextAnimation();

    // 背景スライドショーを開始
    startBackgroundSlideshow();

    // 音楽を再生
    createAndPlayAudio();
  });

  // テキストアニメーション開始関数
  function startTextAnimation() {
    const textContainer = document.querySelector('.text-container');
    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');
    const text3 = document.getElementById('text3');

    // テキストコンテナをフェードイン
    textContainer.style.opacity = '1';

    // テキスト1のスライドインアニメーション
    text1.classList.add('slide-in');
    setTimeout(() => {
      text1.classList.remove('slide-in');
      text2.style.opacity = '1';
      text2.classList.add('slide-in');
      setTimeout(() => {
        text2.classList.remove('slide-in');
        textContainer.classList.add('slide-out-right');
        text3.style.opacity = '1';
        text3.classList.add('slide-in-left');
      }, 4000);
    }, 3000);

    // テキスト2とテキスト3の非表示処理
    setTimeout(() => {
      text2.style.opacity = '0';
      text3.style.opacity = '0';
    }, 8000);

    // テキスト2の内容変更と再表示
    setTimeout(() => {
      text2.textContent = '知らなくても大丈夫';
      text2.style.opacity = '1';
      text2.classList.add('slide-in');
    }, 13000);

    // テキスト2の再非表示
    setTimeout(() => {
      text2.style.opacity = '0';
    }, 18000);

    // テキスト2の内容変更と再表示
    setTimeout(() => {
      text2.textContent = 'すれ違いの始まりはささくれみたい';
      text2.style.opacity = '1';
      text2.classList.add('slide-in');
    }, 19000);

    // テキスト2の再非表示
    setTimeout(() => {
      text2.style.opacity = '0';
    }, 23000);

    // テキスト2の内容変更と再表示
    setTimeout(() => {
      text2.textContent = '恋に落ちている';
      text2.style.opacity = '1';
      text2.classList.add('slide-in');
    }, 24000);

    // テキスト2の再非表示
    setTimeout(() => {
      text2.style.opacity = '0';
    }, 28000);

    // テキスト2の内容変更と再表示
    setTimeout(() => {
      text2.textContent = 'こっちを見てよ！';
      text2.style.opacity = '1';
      text2.classList.add('slide-in');
    }, 30000);

    // テキスト2の再非表示
    setTimeout(() => {
      text2.style.opacity = '0';
    }, 33000);

    // テキスト2の内容変更と再表示
    setTimeout(() => {
      text2.textContent = '恋に落ちている';
      text2.style.opacity = '1';
      text2.classList.add('slide-in');
    }, 35000);

    // テキスト2の再非表示
    setTimeout(() => {
      text2.style.opacity = '0';
    }, 38000);

    // テキスト2の内容変更と再表示
    setTimeout(() => {
      text2.textContent = '恋に落ちている';
      text2.style.opacity = '1';
      text2.classList.add('slide-in');
    }, 42000);

    // テキスト2の再非表示
    setTimeout(() => {
      text2.style.opacity = '0';
    }, 46000);

    // テキスト2の内容変更と再表示
    setTimeout(() => {
      text2.textContent = 'チョコより甘い温度で溶ける';
      text2.style.opacity = '1';
      text2.classList.add('slide-in');
    }, 47000);
  }

  // 背景スライドショーを開始する関数
  function startBackgroundSlideshow() {
    const backgrounds = [
      './images/background.jpg',
      './images/background2.jpg',
      './images/background3.jpg',
      './images/background4.jpg'
    ];
    let currentBgIndex = 0;

    function switchBackground() {
      const currentImg = document.querySelector('#mainimg, #mainimg2');
      currentImg.style.backgroundImage = `url(${backgrounds[currentBgIndex]})`;
      currentImg.className = `slide${currentBgIndex + 1}`;
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
    }

    // 初期背景画像を設定
    switchBackground();

    // 15秒ごとに背景画像を切り替える
    setInterval(switchBackground, 15000);
  }

  // 音楽を生成して再生する関数
  function createAndPlayAudio() {
    // 音楽プレーヤーを作成
    const audioElement = document.createElement('audio');
    audioElement.id = 'musicplayer';
    audioElement.loop = true; // ループ再生
    audioElement.volume = 0.2; // 音量設定

    // 音楽ファイルの設定
    const sourceElement = document.createElement('source');
    sourceElement.src = 'https://akaina0112.github.io/Test/bgm.mp3';
    sourceElement.type = 'audio/mpeg';

    audioElement.appendChild(sourceElement); // <audio>要素に音楽ファイルを追加
    document.body.appendChild(audioElement); // <body>要素に<audio>要素を追加

    // 音楽を再生する
    audioElement.play().then(() => {
      console.log('音楽が再生されました');
    }).catch(error => {
      console.log('音楽の再生に失敗しました:', error);
    });

    // mainimg2をクリックしたら音楽を停止する
    mainImg2Div.addEventListener('click', function() {
      audioElement.pause(); // 音楽を停止
    });
  }
});
</script>

</body>
</html>
