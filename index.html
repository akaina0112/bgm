<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Touhou Little Maid</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Touhou Little Maid addon">
<style>
  body {
    margin: 0;
    font-family: 'Sawarabi Mincho', sans-serif;
  }

  .text-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
    cursor: pointer;
  }

  .text {
    font-size: 2rem;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 1s forwards, shine 3s infinite 1s;
    font-weight: bold;
    color: #ff69b4;
    text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
    background-color: rgba(128, 128, 128, 0.5);
    padding: 10px 20px;
    border-radius: 10px;
  }

  @keyframes shine {
    0% {
      opacity: 0.5;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    50% {
      opacity: 1;
      text-shadow: 0 0 20px rgba(255, 255, 255, 1);
    }
    100% {
      opacity: 0.5;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  #container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  .slide1, .slide2 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    background-size: cover;
    background-position: center;
    animation: slide 10s linear infinite;
  }

  .slide1 {
    background-image: url('slide1.jpg');
  }

  .slide2 {
    background-image: url('slide2.jpg');
  }

  @keyframes slide {
    0%, 20% {
      opacity: 1;
    }
    25%, 100% {
      opacity: 0;
    }
  }
</style>
</head>

<body>
<div class="text-container">
  <div class="text"></div>
</div>

<div id="container">
  <div class="slide1"></div>
  <div class="slide2"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const textContainer = document.querySelector('.text-container');
    const texts = [
      '互いに惹かれあって',
      '僕達は出会ってしまう',
      '僕はいつか貴方の','恋人になりたい',
      '貴方は何も知らない',
      '知らなくても大丈夫',
      'すれ違いの始まりは','ささくれみたい',
      '恋に落ちている','恋に落ちている',
      '恋に落ちている','こっちを見てよ！',
      '恋に落ちている','恋に落ちている',
      'チョコより甘い温度で溶ける',
      '貴方の好きな人',
      '僕はまだ名前も知らない',
      '貴方のせいです',
      '素敵な横顔のせいで',
      '話しかけることが出来ない','でも',
      '僕はいつか貴方の','恋人になりたい',
      'あのね','今',
      '恋に落ちている','恋に落ちている',
      'チョコより甘い温度で溶ける',
      '恋に落ちている','恋に落ちている',
      '恋に落ちている','こっちを見てよ！',
      '恋に落ちている','恋に落ちている',
      'チョコより甘い温度で溶ける',
      '恋に落ちている','恋に落ちている',
      'チョコより甘い温度で溶ける',
      '互いに惹かれあって',
      '僕達は出会ってしまう',
      '僕はいつか貴方の','恋人になりたい'
    ];
    
    let index = 0;
    let currentTextElement = null;

    function startTextAnimation() {
      if (index < texts.length) {
        if (currentTextElement) {
          textContainer.removeChild(currentTextElement);
        }
        
        const textElement = document.createElement('div');
        textElement.classList.add('text');
        textElement.textContent = texts[index];
        textContainer.appendChild(textElement);
        applyAnimation(textElement);
        currentTextElement = textElement;
        index++;
      }
    }

    function applyAnimation(element) {
      element.style.opacity = '0';
      setTimeout(() => {
        element.style.opacity = '1';
      }, 100);
    }

    document.body.addEventListener('click', startTextAnimation);
    startTextAnimation(); // 最初のテキストを表示する

    function switchSlide() {
      const slide1 = document.querySelector('.slide1');
      const slide2 = document.querySelector('.slide2');

      slide1.style.opacity = '1';
      slide1.style.animation = 'slide 10s linear infinite';

      slide1.addEventListener('animationend', function() {
        slide1.style.opacity = '0';
        slide1.style.animation = 'none';
        slide2.style.opacity = '1';
        slide2.style.animation = 'slide 10s linear infinite';
      });

      slide2.addEventListener('animationend', function() {
        slide2.style.opacity = '0';
        slide2.style.animation = 'none';
        slide1.style.opacity = '1';
        slide1.style.animation = 'slide 10s linear infinite';
      });
    }

    switchSlide(); // スライドショーのアニメーションを開始する
  });
</script>

</body>
</html>
