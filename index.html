<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Touhou Little Maid</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Touhou Little Maid addon">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #mainimg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: url(./background.jpg) no-repeat center center/cover;
    transition: opacity 1s ease-in-out; /* フェードイン用のトランジション */
  }

  #mainimg2 {
    display: none;
  }

  .text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
    cursor: pointer; /* カーソルをポインターに設定 */
  }

  .text {
    font-size: 2rem;
    margin-bottom: 20px;
    opacity: 0;
    animation-duration: 1s;
    animation-fill-mode: forwards;
    font-family: 'Sawarabi Mincho', sans-serif; /* カワイイフォントの適用 */
    color: #ff69b4; /* ピンク色 */
    text-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* テキストの影 */
    display: none; /* 最初は非表示 */
  }

  /* フェードインアニメーション */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* 光るアニメーション */
  @keyframes shine {
    0% {
      opacity: 0.5;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    50% {
      opacity: 1;
      text-shadow: 0 0 20px rgba(255, 255, 255, 1);
    }
    100% {
      opacity: 0.5;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  }
</style>
</head>

<body>
<div id="mainimg"></div>
<div id="mainimg2"></div>
<div class="text-container" onclick="startTextAnimation()"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mainImgDiv = document.getElementById('mainimg');
  const mainImg2Div = document.getElementById('mainimg2');
  const textContainer = document.querySelector('.text-container');
  const texts = [
    'テキスト1: 貴方の恋人になりたい',
    'テキスト2: 知らなくても大丈夫',
    'テキスト3: すれ違いの始まりはささくれみたい',
    'テキスト4: 恋に落ちている',
    'テキスト5: こっちを見てよ！',
    'テキスト6: 恋に落ちている',
    'テキスト7: 恋に落ちている',
    'テキスト8: チョコより甘い温度で溶ける'
  ];
  let index = 0;

  function startTextAnimation() {
    mainImgDiv.style.display = 'none';
    mainImg2Div.style.display = 'none';
    const textElement = document.createElement('div');
    textElement.classList.add('text');
    textElement.textContent = texts[index];
    textContainer.appendChild(textElement);
    applyAnimation(textElement);
    index++;
  }

  function applyAnimation(element) {
    element.style.display = 'block'; // テキストを表示する
    element.style.opacity = '0';
    element.classList.add('fade-in');

    setTimeout(() => {
      element.style.opacity = '1';
      element.classList.add('shine');
    }, 100);

    setTimeout(() => {
      element.classList.remove('fade-in', 'shine');
      element.style.opacity = '0';
      setTimeout(() => {
        textContainer.removeChild(element); // テキストを削除する
      }, 1000); // 削除までの待機時間
    }, 4000); // 4000ミリ秒後にアニメーションを解除
  }
});
</script>

</body>
</html>
